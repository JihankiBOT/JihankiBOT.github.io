<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売管理サイト - ホーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>mefiyの販売管理サイト</h1>
            <nav>
                <a href="index.html">ホーム</a>
                <a href="sales_list.html">商品一覧</a>
                <a href="your_sales_list.html" id="navYourSales">あなたの販売</a>
            </nav>
            <div class="user-info">
                <span id="welcomeMessage" style="display: none;"></span>
                <button id="loginButton" class="discord-button">Discordでログイン</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>mefiyのサーバー販売管理サイトへようこそ</h2>
            <p>商品を出品したり、現在販売中の商品を確認できます。</p>
            <button id="mainLoginButton" class="discord-button large">Discordでログイン</button>
        </section>

        <hr>

        <section id="latestItems">
            <h2>新着商品 (上位10件)</h2>
            <div id="itemList" class="item-grid">
                <p id="loadingMessage">商品を読み込み中です...</p>
            </div>
            <p class="view-all"><a href="sales_list.html">すべて見る &raquo;</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 mefiyのサーバー販売管理サイト</p>
    </footer>

    <script src="index.js"></script>
    <script src="sales_list.js"></script> </body>
</html>
