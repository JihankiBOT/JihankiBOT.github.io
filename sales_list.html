<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品一覧 - mefiyのサーバー販売管理サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>mefiyのサーバー販売管理サイト</h1>
        <nav>
            <a href="index.html">トップ</a>
            <a href="sales_list.html">商品一覧</a>
            <a href="your_sales_list.html">あなたの販売一覧</a>
            <button id="loginButton" class="discord-login-btn" style="display:none;">
                Discordでログイン
            </button>
            <span id="welcomeMessage" style="display:none; color: white; margin-left: 20px;"></span>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h2>現在販売している商品一覧</h2>
        </section>

        <div class="filter-panel form-card">
            <h3>商品を絞り込む</h3>
            <div class="filter-group">
                <label for="filterType">タグ:</label>
                <select id="filterType">
                    <option value="">すべて</option>
                    <option value="ぷにぷに石垢">ぷにぷに石垢</option>
                    <option value="バウンティ石垢">バウンティ石垢</option>
                    <option value="ぷにぷに垢">ぷにぷに垢</option>
                    <option value="その他">その他</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterSeller">販売者ID:</label>
                <input type="text" id="filterSeller" placeholder="Discord IDを入力">
            </div>
            <div class="filter-group">
                <label for="sortOrder">順番:</label>
                <select id="sortOrder">
                    <option value="desc">新着順 (新しい順)</option>
                    <option value="asc">古い順</option>
                </select>
            </div>
            <button id="applyFilters">絞り込み/並び替えを実行</button>
        </div>

        <section class="item-list-section">
            <div id="salesItemsGrid" class="item-cards-grid">
                <p>Supabaseから商品データを読み込み中です...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; mefiy Server Sales Management</p>
    </footer>
    
    <script src="index.js"></script>
    <script src="sales_list.js"></script>
</body>
</html>
