<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売管理サイト - 新規出品</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>mefiyの販売管理サイト</h1>
            <nav>
                <a href="index.html">ホーム</a>
                <a href="sales_list.html">商品一覧</a>
                <a href="your_sales_list.html" id="navYourSales">あなたの販売</a>
            </nav>
            <div class="user-info">
                <span id="welcomeMessage" style="display: none;"></span>
                <button id="loginButton" class="discord-button">Discordでログイン</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>新しく販売を開始します。</h2>
        </section>
        
        <p id="loginPrompt" class="alert" style="display: none;">
            ⚠️ 販売を開始するにはDiscordでログインが必要です。
        </p>

        <section class="form-section">
            <form id="saleForm" style="display: none;">
                <div class="form-group">
                    <label for="itemType">1. 種類 (必須)</label>
                    <select id="itemType" required>
                        <option value="" disabled selected>選択してください</option>
                        <option value="ぷにぷに石垢">ぷにぷに石垢</option>
                        <option value="バウンティ石垢">バウンティ石垢</option>
                        <option value="ぷにぷに垢">ぷにぷに垢</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="form-group" id="otherTypeGroup" style="display: none;">
                    <label for="otherType">1. その他 (種類を記入)</label>
                    <input type="text" id="otherType" placeholder="種類を具体的に記入">
                </div>

                <div class="form-group">
                    <label for="title">2. タイトル (必須)</label>
                    <input type="text" id="title" required placeholder="商品の特徴を記入">
                </div>

                <div class="form-group">
                    <label for="price">3. 金額 (半角数字のみ, 必須)</label>
                    <input type="number" id="price" required min="1" placeholder="例: 15000">
                </div>

                <div class="form-group">
                    <label>4. 値下げ交渉の可否 (必須)</label>
                    <div class="radio-group">
                        <input type="radio" id="negotiableYes" name="negotiable" value="true" required>
                        <label for="negotiableYes">許可</label>
                        <input type="radio" id="negotiableNo" name="negotiable" value="false">
                        <label for="negotiableNo">拒否</label>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="agreement" required>
                    <label for="agreement">5. 万が一何かあってもサーバーサポートチームは対応しません。それでもいいですか？ (同意する)</label>
                </div>
                
                <p id="message" class="alert"></p>
                <button type="submit" id="submitBtn" class="button primary large">販売を開始する (WEBサイトとDiscordに公開)</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 mefiyのサーバー販売管理サイト</p>
    </footer>

    <script src="index.js"></script>
    <script src="sales_management.js"></script>
</body>
</html>
